<VirtualHost *:80>
    ServerName mautic
    DocumentRoot /var/www/html
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Remove server signature
    ServerTokens Prod
    ServerSignature Off
    
    # Directory permissions
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Prevent access to sensitive files
        <FilesMatch "^(\.env|\.git|composer\.(json|lock)|package\.(json|lock)|webpack\.config\.js)">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Prevent access to app directory
    <Directory /var/www/html/app>
        Require all denied
    </Directory>
    
    # Prevent access to var directory (except for logs if needed)
    <Directory /var/www/html/var>
        Require all denied
    </Directory>
    
    # Allow access to media files
    <Directory /var/www/html/media>
        Options -Indexes
        AllowOverride None
        Require all granted
        
        # Set proper headers for media files
        <FilesMatch "\.(jpg|jpeg|png|gif|css|js|ico|pdf|zip)$">
            Header set Cache-Control "public, max-age=2592000"
            Header set Expires "30 days"
        </FilesMatch>
    </Directory>
    
    # Gzip compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/mautic_error.log
    CustomLog ${APACHE_LOG_DIR}/mautic_access.log combined
    
    # PHP memory and execution time (backup to php.ini settings)
    php_admin_value memory_limit 512M
    php_admin_value max_execution_time 300
    php_admin_value upload_max_filesize 256M
    php_admin_value post_max_size 256M
</VirtualHost>
